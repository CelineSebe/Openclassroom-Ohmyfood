<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title> Oh my food</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial scale=1.0"/>            
            <script src="https://kit.fontawesome.com/bc4fad6d34.js" crossorigin="anonymous"></script>
            <link  rel= "stylesheet" href= "./css/style.css">
        </head>

        <body>
            <!--Bloc header Logo, search, navbar-->
            <header>
                <div id="top-logo">  
                    <a href= "index.html" class="button-return">
                        <i class= "fas fa-arrow-left"></i>
                    </a>   
                    <a href="index.html" class="link">
                        <img src="./images/logo/ohmyfood_small.png" alt="logo de Ohmyfood">
                    </a>
                </div>
            </header>


            <!-- Contenu principal avec section, restaurants, menus et réservations-->
            <main>
                <!-- Section de localisation et recherche des restaurants-->
                <section id="menus">
                    <div class="top_banniere">
                        <a href="alafrancaise.html" target="blank">
                            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt=" A la française">
                        </a>
                    </div>
                    <div class="menu-container"> 
                        <div class="menu-title">                       
                            <h3> &Agrave; la française</h3>
                            <i class="far fa-heart" aria-hidden="true"></i>
                        </div>                        
                        <form autocomplete="off">                                                    
                            <fieldset>
                                <h4><span>ENTR</span>&Eacute;ES</h4>         
                                <div class="card">      
                                <input type="checkbox" name="entree" id="tartare">                                 
                                <label for="tartare">                                     
                                    <span class="menu-text">                                 
                                        <span class="title"> Tartare de poulpe acidulé </span>
                                        <span class="para"> Aux zests d'orange </span>                                    
                                    </span>
                                    <span class="container"> 
                                        <span class="cost">25&euro;</span>                                    
                                        <span class="check">
                                            <i class="fas fa-check-circle"></i>                                                
                                        </span>                                                                           
                                    </span>
                                </label>
                            </div>
                            <div class="card">
                                <input type="checkbox" name="entree" id="veloute">                               
                                <label for="veloute">                                 
                                    <span class="menu-text">                                   
                                        <span class="title"> Velouté de légumes d'antan </span>
                                        <span class="paragraphe"> Carotte, panais, topinambour </span>
                                    </span>       
                                    <span class="container"> 
                                        <span class="cost">35&euro;</span>                                   
                                        <span class="check">                                    
                                            <i class="fas fa-check-circle"></i>                                                                                 
                                        </span>
                                    </span>                                                                      
                                </label>
                            </div>
                            <div class="card">                         
                                <input type="checkbox" name="entree" id="soupe"> 
                                <label for="soupe"> 
                                
                                    <span class="menu-text">                              
                                        <span class="title"> Soupe à l'oignon </span>
                                        <span class="para"> Revisitée </span>
                                    </span>                                   
                                    <span class="container"> 
                                        <span class="cost">20&euro;</span>                                   
                                        <span class="check">                                        
                                            <i class="fas fa-check-circle"></i>                                                 
                                        </span>
                                    </span>                                 
                                </label>
                            </div>
                            </fieldset>

                            
                            <fieldset>
                                <h4> <span>PLAT</span>S </h4>
                                <div class="card">
                                <input type="checkbox" name="plats" id="coquille">
                                <label for="coquille">                                    
                                    <span class="menu-text">
                                        <span class="title"> Coquille Saint-Jacques </span>
                                        <span class="para"> Accompagnées d'une purée de panais  </span>
                                    </span>
                                    <span class="container">
                                        <span class="cost">40&euro;</span>
                                        <span class="check">                                    
                                            <i class="fas fa-check-circle"></i>
                                        </span>
                                    </span>                             
                                </label> 
                            </div>
                            <div class="card">
                                <input type="checkbox" name="plats" id="magret">
                                <label for="magret">                               
                                    <span class="menu-text">                          
                                        <span class="title"> Magret de canard </span>
                                        <span class="para"> Et parmentier de pommes de terres </span>
                                    </span>                                                                                        
                                    <span class="container">
                                        <span class="cost">35&euro;</span>
                                        <span class="check">                                    
                                            <i class="fas fa-check-circle"></i>
                                        </span>
                                    </span>                                   
                                </label>
                            </div>
                            <div class="card">
                                <input type="checkbox" name="plats" id="pigeonneau">
                                <label for="pigeonneau">                                   
                                        <span class="menu-text">
                                            <span class="title">Pigeonneau d'Ille-et Vilaine </span>
                                            <span class="para"> Sur son lit de gnocchis aux légumes </span>                                
                                        </span>                                
                                        <span class="container">
                                            <span class="cost">44&euro;</span>
                                            <span class="check">                                    
                                                <i class="fas fa-check-circle"></i>
                                            </span>
                                        </span>                                    
                                </label>       
                            </div>
                        </fieldset>               
                        
                        <fieldset>
                            <h4> <span>DESS</span>ERTS </h4>
                            <div class="card"> 
                                <input type="checkbox" name="desserts" id="petales">
                                <label for="petales">
                                        
                                            <span class= "menu-text">
                                                <span class="title"> Pétales de violettes glacés </span>                            
                                                <span class="para"> Et purée de noisettes </span>                                
                                            </span>
                                            <span class="container">
                                                <span class="cost">18&euro;</span>
                                                <span class="check">                                    
                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </span>
                                       
                                </label>
                            </div>
                            <div class="card">
                                    <input type="checkbox" name="plats" id="fondant">
                                    <label for="fondant">
                                        
                                            <span class= "menu-text">
                                                <span class="title"> Fondant au chocolat </span>
                                                <span class="para"> Revisité </span>                                
                                            </span>
                                            <span class="container">
                                                <span class="cost">22&euro;</span>
                                                <span class="check">                                    
                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </span>
                                        
                                    </label>
                            </div>
                            <div class="card">
                                <input type="checkbox" name="plats" id="millefeuille">
                                <label for="millefeuille">                               
                                    <span class= "menu-text">
                                        <span class="title"> Millefeuille croustillant </span>
                                        <span class="para"> Myrtilles et pâte d'amande </span>                   
                                    </span>
                                    <span class="container">
                                        <span class="cost">23&euro; </span>
                                            <span class="check">                                    
                                                <i class="fas fa-check-circle"></i>
                                            </span>
                                        </span>                                        
                                </label>
                            </div>
                        </fieldset>                                                                      
                    </form>        
                    <button class="button">
                        Commander
                    </button>         
                    </div>
                </section>
            </main>
            <footer>
                <nav class="footer-nav">
                    <h5 class="footer-title"> ohmyfood </h5>                    
                        <ul>
                            <li><a href="#"><i class="fa fa-cutlery" aria-hidden="true"></i>      Proposer un restaurant</a></li>
                            <li><a href="#"><i class="fa fa-handshake-o" aria-hidden="true"></i>  Devenir partenaire </a></li>
                            <li><a href="#"> Mentions légales </a> </li>
                            <li><a href="mailto:ohmyfood@fakeemail.com" target="blank"> Contact </a></li>
                         </ul>
                </nav>
            </footer>
        </body>
    </html>
