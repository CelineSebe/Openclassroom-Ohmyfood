<!DOCTYPE html>

        <body>
            <!--Bloc header Logo, search, navbar-->
            <header>
                <div id="top-logo">
                    <a href= "index.html" class="button-return">

                    </a>

                                                <span class="title"> Tartare de thon</span>
                                                <span class="para"> Assaisonné au yuzu</span>
                                            </span>
                                            <span class="container">

                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="entree" id="homard">

                                                <span class="title"> Bouchée de homard croustillant</span>

                                            </span>

                                                <span class="check">

                                            </span>
                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="entree" id="cepe">

                                            <span class="menu-text">
                                                <span class="title"> Velouté de cèpes </span>
                                                <span class="para"> Au truffes </span>
                                            </span>
                                            <span class="container">
                                                <span class="cost"> 20&euro;</span>

                                                    <i class="fas fa-check-circle"></i>
                                                </span> 
                                            </span>
                                        </label>                               
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <h4><span>PLAT</span>S</h4>                                    
                                    <div class= "card">
                                        <input type="checkbox" name="plats" id="provence">                                 
                                        <label for="provence">

                                                <span class="title"> Poulet rôti aux herbes de provence </span>
                                                <span class="para"> Et sa crème de truffe  </span>

                                            <span class="container">
                                                <span class="cost">40&euro;</span>

                                            </span>
                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="plats" id="langouste">

                                                <span class="cost">35&euro; </span>

                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="plats" id="Angus">

                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </span>
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset>
                                <h4><span>DESS</span>ERTS</h4>                                    
                                    <div class= "card">
                                        <input type="checkbox" name="desserts" id="farandole">

                                                <span class="title"> Farandole de desserts </span>

                                            </span>
                                            <span class="container">
                                                <span class="cost">18&euro; </span>

                                            </span>
                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="desserts" id="creme">

                                                <span class="title"> Crème brûlée </span>

                                        </label>
                                    </div>
                                    <div class= "card">
                                        <input type="checkbox" name="desserts" id="noisettes">

                                                <span class="title"> Tiramisu </span>

                                            </span>
                                            <span class="container">
                                                <span class="cost">23&euro;</span>
                                                <span class="check">
                                                    <i class="fas fa-check-circle"></i>
                                                </span>
                                            </span>
                                        </label>
                                    </div>
